<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Watson Menu</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

<link rel="stylesheet" href="css/fonts.css">

<!-- <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-amber.min.css" />-->

<link rel="stylesheet" href="css/material.pink-amber.min.css" />
<link rel="stylesheet" href="css/styles.css">
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/material.min.js"></script>
<script src="js/application.js"></script>

</head>

<body>
    <div class="watson-layout mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--waterfall mdl-color--grey-800 mdl-color-text--grey-100">
            <div class="mdl-layout__header-row">
                <img class="mdl-layout-title" src="images/watson-menu-logo.png" />
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="sample6">
                        <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                    </div>
                </div>
                <div class="mdl-layout-spacer"></div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                <i class="material-icons">account_circle</i> Login
                </button>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#today-1" class="mdl-layout__tab is-active" id="welcome">
                    <label class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">turned_in</i>
                    </label>
                    Today
                </a>
                <a href="#find-a-menu-2" class="mdl-layout__tab">
                    <label class="mdl-button mdl-js-button mdl-button--icon" id="find-a-menu">
                        <i class="material-icons">history</i>
                    </label>
                    Find a menu
                </a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link 1</a>
                <a class="mdl-navigation__link" href="">Link 2</a>
                <a class="mdl-navigation__link" href="">Link 3</a>
                <a class="mdl-navigation__link" href="">Link 4</a>
            </nav>
        </div>
        <main class="watson-main mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="today-1">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--3-col day-card">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Monday</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            ...
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col day-card">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Tuesday</h2>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col day-card">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Monday</h2>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col day-card">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Thursday</h2>
                        </div>
                    </div>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="find-a-menu-2">
                <div class="centerd-search-card mdl-shadow--2dp">
                    <i class="material-icons">search</i>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="fname2" size="450">
                        <label class="mdl-textfield__label" for="fname2" style="color:white;">Search</label>
                    </div>
                </div>
            </section>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                <ul class="mdl-mini-footer--link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy and Terms</a></li>
                    <li><a href="#">User Agreement</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
